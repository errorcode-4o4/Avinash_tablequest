      height: 50px;
    }

    </tr>
    <tr >
      <td></td>
      <td></td>
      <td rowspan='2'></td>
    </tr>
    <tr >
      <td></td>
      <td></td>
    </tr>
    <tr >
      <td colspan='2'></td>
      <td></td>
    </tr>
    <tr >
      <td></td>
      <td></td>
      <td></td>
    </tr>

<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</html>
